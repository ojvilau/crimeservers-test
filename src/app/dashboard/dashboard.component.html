<!-- widgets -->
<div class="card-deck">
  <widget *ngFor="let item of widgetsArr" 
      [count]="item.count" 
      [name]="item.name" 
      [isSelected]="item.name == selectedWidget"
      (select)="changeSelectedWidget($event)"></widget>
</div>
<!-- chart  -->
<div class="row">
  <div class="col-sm-12">
    <h3>{{selectedWidget | uppercase}}</h3>
    <div style="display: block;">
      <canvas baseChart width="200" height="70"
          [datasets]="lineChartData"
          [labels]="lineChartLabels"
          [options]="lineChartOptions"
          [colors]="lineChartColors"
          [legend]="lineChartLegend"
          [chartType]="lineChartType"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
    </div>
  </div>
</div>
